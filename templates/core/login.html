{% extends 'base.html' %}

{% block title %}Login - AI Assignment Evaluation{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 4rem auto;">
    <div class="card">
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Welcome Back</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <p style="color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem;">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Don't have an account? <a href="{% url 'signup' %}"
                style="color: var(--primary); text-decoration: none;">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
