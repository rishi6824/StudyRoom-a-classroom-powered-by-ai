{% extends 'base.html' %}

{% block title %}Create Assignment - StudyRoom{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 4rem auto;">
    <div class="card">
        <h2 style="margin-bottom: 1.5rem; text-align: center;">New Assignment</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <p style="color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem;">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Create Assignment</button>
                <a href="{% url 'dashboard' %}" class="btn btn-outline" style="flex: 1; text-align: center;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
