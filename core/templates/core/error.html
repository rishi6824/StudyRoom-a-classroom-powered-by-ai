{% extends "core/base_interview.html" %}

{% block title %}Interview Cancelled{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">ðŸ”’</div>
        <h1>{{ message }}</h1>
        <p class="error-details">{{ details }}</p>
        <div class="error-actions">
            <a href="{% url 'index' %}" class="btn btn-primary">Return to Home</a>
        </div>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .error-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
        from {
            transform: scale(0.9);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .error-icon {
        font-size: 60px;
        margin-bottom: 20px;
        display: block;
    }

    .error-card h1 {
        color: #ff7675;
        margin-bottom: 20px;
        font-size: 2rem;
    }

    .error-details {
        color: #ccc;
        line-height: 1.6;
        margin-bottom: 30px;
        font-size: 1.1rem;
    }

    .error-actions {
        display: flex;
        justify-content: center;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 12px;
        font-weight: 600;
        transition: transform 0.2s;
        display: inline-block;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
</style>
{% endblock %}
